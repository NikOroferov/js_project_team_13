<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фильмотека</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favicon/apple-icon-precomposed.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <div class="backdrop is-hidden">
      <div class="loader invisible"></div>
    </div>
    <div class="wrapper">
      <header class="header first-image">
        <div class="container">
          <div class="header__box">
            <nav class="site__nav">
              <div class="logo__box">
                <svg class="logo__icon">
                  <use href="./images/icons.svg#icon-logo"></use>
                </svg>
                <h1 class="logo__title">Filmoteka</h1>
              </div>

              <button class="home__btn">Home</button>
              <button class="library__btn">My Library</button>
            </nav>

            <form class="search__form">
              <input
                type="text"
                name="searchQuery"
                class="search__text"
                placeholder="Поиск фильмов"
              />
              <button class="search__btn" type="submit">
                <svg class="search__logo">
                  <use href="./images/icons.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>

          <div class="my-library hidden">
            <button class="watched button is-active">WATCHED</button>
            <button class="queue button">QUEUE</button>
          </div>
        </div>

        <!-- Разметка переключателя темы -->
        <div class="toolbar">
          <div class="theme-switch">
            <div class="theme-switch__control">
              <input
                class="theme-switch__toggle"
                type="checkbox"
                name="theme"
                id="theme-switch-toggle"
                aria-label="Переключить между тёмной и светлой темой"
              />
              <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
              </label>
              <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>
            <svg class="theme-switch__icon" role="img" aria-label="Иконка">
              <use class="sun shown" href="./images/icons.svg#sun"></use>
              <use class="moon" href="./images/icons.svg#moon"></use>
            </svg>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <ul class="film__list"></ul>
        </div>

        <div class="btn-loadMore__container">
          <button type="button" class="btn-loadMore__item is-hidden" data-action="load-more">
            Load more
          </button>
        </div>

        <div class="btn-loadMore__container">
          <button type="button" class="btn-loadMore__item-trend is-hidden" data-action="load-more-trend">Load more</button>
        </div>
        

        <div id="tui-pagination-container" class="tui-pagination">
          <div id="pagination" class="tui-pagination"></div>
        </div>
      </main>

      <a class="button-up" id="button-up"></a>

      <footer class="footer">
        <div class="container">
          <div class="footer__info">
            <p>© 2020 | All Rights Reserved |</p>
            <p>
              Developed with
              <svg class="footer__logo">
                <use href="./images/icons.svg#icon-heart"></use>
              </svg>
              <button data-modal-open class="data-modal-open-by" type="button">by GoIT Students</button>
            </p>
          </div>
        </div>
      </footer>
    </div>

        <div data-modal class="modal_by_students is-hidden">
         <button data-modal-close class="modal_by_students__closeButton" type="button">
            <svg class="modal__closeIcon" width="35" height="35" aria-label="Close">
              <use href="./images/icons.svg#icon-close"></use>
              <title>Close</title>
              <desc>Закрыть модальное окно</desc>
            </svg>
          </button>
            <div class="wrapper">
              
              <section class="parallax">
                <div class="parallax__body">
                   
                  <div class="parallax__container"></div>
                  <div class="parallax__images images-parallax">
                    <div class="images-parallax__item">
                      <div class="images-parallax__screen"></div>
                    </div>
                    <div class="images-parallax__item">
                      <div class="images-parallax__hall"></div>
                    </div>
                    <div class="images-parallax__item">
                      <div class="images-parallax__sittings"></div>
                    </div>
                  </div>
                </div>
              </section>
            </div>

          <div class="students">
            
          </div>
          
        </div>

    <script src="./index.js"></script>
  </body>
</html>
