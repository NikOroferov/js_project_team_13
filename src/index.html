<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фильмотека</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon/apple-icon-precomposed.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header first-image">
        <div class="container">
          <div class="header__box">

            <nav class="site__nav">

              <h1 class="logo__title">
                <svg class="logo__icon">
                  <use href="./images/icons.svg#icon-logo"></use>
                </svg>
                Filmoteka
              </h1>

              <button class="home__btn">Home</button>
              <button class="library__btn">My Library</button>
            </nav>
          
            <form class="search__form">
              <input type="text" class="search__text" placeholder="Поиск фильмов">
              <button class="search__btn" type="submit">
                <svg class="search__logo">
                  <use href="./images/icons.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>

          <div class="my-library hidden">
            <button class="watched button">WATCHED</button>
            <button class="queue button">QUEUE</button>
          </div>

        </div>
      </header>
    
      <main class="main">
        <div class="container">
          <ul class="film__list">
            
          </ul>
        </div>

        <div class="observer"></div>
      </main>
      
      <footer class="footer">
        <div class="container">
          <p class="footer__info">
            © 2020 | All Rights Reserved | 
          </p>
          <p class="footer__info">
            Developed with
            <svg class="footer__logo">
              <use href="./images/icons.svg#icon-heart"></use>
            </svg>
            by GoIT Students
          </p>
        </div>
      </footer>
    </div>
    
  <script src="./index.js"></script>
  </body>
</html>
